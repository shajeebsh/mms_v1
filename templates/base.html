<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Wagtail Site{% endblock %}</title>
  <!-- Shared styles used by dashboard and portal -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Shared dashboard/portal styles (extracted from dashboard) */
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
      --light-bg: #f8f9fa;
      --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--light-bg);
    }

    .card {
      box-shadow: var(--card-shadow);
    }

    .kpi-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .kpi-card {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: var(--card-shadow);
      border-left: 4px solid var(--primary-color);
    }

    .kpi-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 15px;
    }

    .kpi-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--secondary-color);
      margin-bottom: 5px;
    }

    .kpi-label {
      color: #6c757d;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .quick-actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }

    .action-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      text-decoration: none;
      color: var(--secondary-color);
      box-shadow: var(--card-shadow);
      transition: transform 0.2s ease;
    }

    .action-card:hover {
      transform: translateY(-3px);
      color: var(--secondary-color);
    }

    .action-icon {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .action-title {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .dashboard-header {
      background: white;
      padding: 30px 0;
      margin-bottom: 30px;
      box-shadow: var(--card-shadow);
    }

    .welcome-message h1 {
      color: var(--secondary-color);
      font-weight: 300;
      margin-bottom: 10px;
    }

    .user-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge-admin {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }

    .badge-executive {
      background: linear-gradient(45deg, #f39c12, #e67e22);
      color: white;
    }

    .badge-manager {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
    }

    .badge-staff {
      background: linear-gradient(45deg, #27ae60, #229954);
      color: white;
    }

    @media (max-width: 768px) {
      .kpi-grid {
        grid-template-columns: 1fr;
      }

      .quick-actions {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">MMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto">
            {% if user.is_superuser %}
            <li class="nav-item">
              <a class="nav-link" href="/cms/">CMS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/django-admin/">Admin</a>
            </li>
            {% endif %}
          </ul>
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link">Welcome, {{ user.get_username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cms/logout/">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/cms/login/">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
  <footer>
    <small>Powered by Wagtail</small>
  </footer>
</body>

</html>
